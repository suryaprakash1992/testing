<div style="width: 200px;">
  <ag-grid-angular #agGrid style="width: 100%; height: 200px;" class="ag-theme-balham"
               [gridOptions]="gridOptions"
               onGridReady="onGridinit($event)">
  </ag-grid-angular>
</div>
<select  [ngModel]="selectedGame" >
  <option value="testdata.id"  *ngFor="let testdata of testdata">{{testdata.value}}</option>
  <!-- <option>Mustard</option>
  <option>Ketchup</option>
  <option>Relish</option> -->
</select>
<select class="form-control" [(ngModel)]="selectedVal">            

  <option  
          *ngFor="let testdata of testdata" 
          [ngValue]="testdata.id">
          {{testdata.value}}
  </option>

</select>
